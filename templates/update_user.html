<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    
<div>
    <div class="container-fluid p-5">
            <form>
                <label class="my-2">First Name</label>
                <input type="text" class="form-control" id="fname" value="{{ fname }}">
                <label class="my-2">Last Name</label>
                <input type="text" class="form-control" id="lname" value="{{ lname }}">
                <label class="my-2">Age</label>
                <input type="text" class="form-control" id="age" value="{{ age }}">
                <label class="my-2">Email</label>
                <input type="text" class="form-control" id="email" value="{{ email }}">
                <label class="my-2">Phone</label>
                <input type="text" class="form-control" id="phone" value="{{ phone }}">
                <button class="btn btn-primary w-100 my-2" onclick='updateUser({{ id }})'>Update User</button>

            </form>
    </div>


</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
    let baseUrl = new URL(window.location.href);
    baseUrl = `${baseUrl.protocol}//${baseUrl.hostname}:${baseUrl.port}`;
    
   function updateUser(id) {
        console.log(baseUrl)
        let fname = $("#fname").val();
        let lname = $("#lname").val();
        let age = $("#age").val();
        let email = $("#email").val();
        let phone = $("#phone").val();

        axios({
            method: 'PUT',
            url: baseUrl + '/update/' + id,
            data: {
                fname: fname,
                lname: lname,
                age: age,
                email: email,
                phone: phone
            }
        }).then(res => {
            alert('User updated successfully:');
            // window.location.href = `${baseUrl}/`;
            
        }).catch(error => {
            console.error('Error:', error);
        });
    }
 
   </script>
</body>
</html>
