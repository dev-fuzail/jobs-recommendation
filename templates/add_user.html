<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    
<div>
    <div class="container-fluid p-5">
            <form>
                <label class="my-2">First Name</label>
                <input type="text" class="form-control" id="fname">
                <label class="my-2">Last Name</label>
                <input type="text" class="form-control" id="lname">
                <label class="my-2">Age</label>
                <input type="text" class="form-control" id="age">
                <label class="my-2">Email</label>
                <input type="text" class="form-control" id="email">
                <label class="my-2">Phone</label>
                <input type="text" class="form-control" id="phone">
                <button class="btn btn-primary w-100 my-2" id="UserCreate" type="button">Add User</button>
                
            </form>
    </div>


</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
    let baseUrl = new URL(window.location.href);
    baseUrl = `${baseUrl.protocol}//${baseUrl.hostname}:${baseUrl.port}`;
    
    $(document).on("click", "#UserCreate", function() {
        let fname=$("#fname").val();
        let lname=$("#lname").val();
        let age=$("#age").val();
        let email=$("#email").val();
        let phone=$("#phone").val();
        console.log(fname,lname,age,email,phone) 
        axios({
            method: 'POST',
            url: baseUrl+'/create',
            data: {
                fname: fname,
                lname: lname,
                age: age,
                email: email,
                phone: phone
            }
       }).then(response => {
           console.log(response.data);
       }).catch(error => {
           console.error('Error:', error);
       });
    });
 
   </script>
</body>
</html>
